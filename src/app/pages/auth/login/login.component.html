<div class="temp-login animate__animated animate__fadeIn ">

  <header class="header">
    <img srcset="/assets/images/head_logo.webp" alt="">

    <button class="btn close" routerLink="/" > <mat-icon class="material-icons-outlined icon-200">close</mat-icon> </button>
  </header>

  <div class="content">
    <h1 class="text-xl sm:text-3xl font-medium" >Iniciar Sesión</h1>


    <form class="form" [formGroup]="form" >

      <div class="form-group input-icon-right">
        <input type="text" class="input" formControlName="email" placeholder="Email">
        <mat-icon class="input-icon material-icons-outlined" >email</mat-icon>
      </div>

      <div class="form-group input-icon-right">
        <input type="password" class="input" formControlName="password" placeholder="Contraseña">
        <mat-icon class="input-icon material-icons-outlined" >visibility</mat-icon>
      </div>

      <button class="btn-green" id="btn-signup" (click)="login()" > Iniciar Sesión </button>

    </form>

    <div class="flex justify-center">
      <h4 class="text-center font-medium">¿Olvidaste tu contraseña?</h4>
      <button class="underline font-medium ml-2" > CLICK AQUÍ</button>
    </div>

    <mat-divider></mat-divider>

    <div class="grid gap-5">
      <h4 class="text-center">O inicia sesión con:</h4>

      <div class="btn-group-media">
        <button class="btn" >
          <img srcset="/assets/images/google_icon.svg" alt="">
        </button>

        <button class="btn" >
          <img srcset="/assets/images/facebook_icon.svg" alt="">
        </button>

        <button class="btn" >
          <img srcset="/assets/images/apple_icon.svg" alt="">
        </button>
      </div>

      <div class="flex justify-center">
        <h4 class="text-center">No tengo cuenta,</h4>
          <button id="signup"  routerLink="/auth/signup">REGISTRARME</button>
      </div>
    </div>

    <h5 class="font-semibold text-center mt-10">
      El uso de Soy Zen está sujeto a nuestros <button class="text-blue underline " >Términos y Condiciones</button> , y  <button class="text-blue underline" >Política de Privacidad</button>
    </h5>
  </div>

</div>

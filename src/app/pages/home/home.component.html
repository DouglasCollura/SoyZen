<div class="temp-home animate__animated animate__fadeIn">
  <app-banner />
  <div class="body-home">
    <section class="filter-option">
      <swiper-container
        slides-per-view="auto"
        speed="500"
        loop="false"
        freemode="true"
        class="overflow-auto"
      >
        <swiper-slide>
        <mat-chip-listbox multiple="">
          @for (filter_option of filter_options(); track $index) {
          <mat-chip-row [class.selected]="filter_option.selected">
            {{ filter_option.title }}
            @if(filter_option.selected){
            <mat-icon matChipRemove class="material-symbols-rounded font-extralight">close</mat-icon>
            }
          </mat-chip-row>
          }
        </mat-chip-listbox>
      </swiper-slide>
    </swiper-container>
    </section>

    @for (item of sectionDataService().sections; track $index) {
      <app-section-home [setSection]="item" />

      @if(item?.hasAds){
        <div class="section-ad">
          <div class="grid m-auto  max-w-[900px]">
            <div class="content-ads">
              <img [srcset]="item.url_ads" alt="">
            </div>
            <span class="text-end text-[12px]">Publicidad</span>
          </div>
        </div>
      }
    }

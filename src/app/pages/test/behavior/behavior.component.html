<div class="content-focus animate__animated animate__slideInRight animate__fast" >

  <h1 class="text-2xl text-center" >¿Cuánto valoras la amabilidad y el trato respetuoso hacia los demás?</h1>


  <div class="grid list-buttons justify-center gap-3">
    <button [class]="select() == 1 ? 'btn-gold' : 'btn-border-gold'" (click)="select.set(1)" >No hay nada más importante</button>
    <button [class]="select() == 2 ? 'btn-gold' : 'btn-border-gold'" (click)="select.set(2)" >Hay cosas más valiosas</button>
    <button [class]="select() == 3 ? 'btn-gold' : 'btn-border-gold'" (click)="select.set(3)" >Me preocupo más por mí</button>
  </div>

</div>

<div class="content-focus animate__animated animate__slideInRight animate__fast" >
  <h1 class="text-2xl text-center" >¿Cuánto te cuesta concentrarte en una tarea durante un período de tiempo prolongado?</h1>

  <div class="flex justify-center min-h-10">
     <img [srcset]="feeling()" alt="" width="64" height="64">
  </div>

  <div class="grid gap-1">
    <mat-slider >
      <input matSliderThumb [formControl]="percent" >
    </mat-slider>

    <div class="flex justify-between items-center">
      <h2>Muy difícil</h2>
      <h2>Muy fácil</h2>
    </div>
  </div>

  <button  class="btn-green justify-self-center" id="btn-continue" (click)="nexStep()" >Continuar</button>
</div>

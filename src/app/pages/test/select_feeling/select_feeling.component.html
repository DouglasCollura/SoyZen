<div class="temp-select-feeling">
  <div class="text-center my-9">
    <h3 class="text-gray text-[16px] leading-[24px] ">Hola, {{test().name}} </h3>
    <h1 class="font-medium text-[24px] leading-[38px]">¿Cómo te sientes hoy?</h1>
  </div>

  <div class="list-cards animate__animated animate__slideInRight animate__fast">
    @for (feeling of feelings(); track $index) {
    <app-feeling-card [feeling]="feeling" (click)="selectFeel(feeling)" />
    }
  </div>

  <button class="mx-auto !py-2" [class]="test().feeling ? 'btn-green' : 'btn-disable' " (click)="test().feeling && nextStep()" id="btn-continue">Continuar</button>
</div>

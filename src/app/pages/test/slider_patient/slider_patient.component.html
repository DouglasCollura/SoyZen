<div class="content-focus animate__animated animate__slideInRight animate__fast" >
  <h1 class="text-center  text-[20px] leading-[27.24px] sm:text-[24px] sm:leading-[32.69px] " >¿Qué tan paciente te consideras en general?</h1>

  <div class="flex justify-center min-h-10">
     <img [srcset]="feeling()" alt="">
  </div>

  <div class="grid gap-1">
    <mat-slider >
      <input matSliderThumb [formControl]="percent" >
    </mat-slider>

    <div class="flex justify-between items-center">
      <h2 class="text-[12px] leading-[16.34px] font-normal" >Para nada</h2>
      <h2 class="text-[12px] leading-[16.34px] font-normal" >Demasiado</h2>
    </div>
  </div>

  <button  class="btn-green justify-self-center !py-2" id="btn-continue" (click)="nexStep()" >Continuar</button>
</div>

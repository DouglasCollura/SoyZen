<div class="content-card animate__animated animate__fadeInRight animate__fast">
  <div class="card">
    <img [srcset]="url_img" alt="">
    <div class="body">
      <div class="flex justify-between">
        <div class="chip">
          <mat-icon  class="material-symbols-rounded !w-[16px] !h-[16px] !text-[16px]">watch_later</mat-icon>
          <p class="text-[12px] leading-[16.34px] font-bold"> {{time ?? '0min'}} </p>
        </div>
        @if(isNew){
          <div class="chip new">
            <span class="font-semibold text-[12px]"  >Nuevo</span>
          </div>
        }

      </div>

      <h2 class="self-center text-white text-center leading-normal ftsize"> {{title}} </h2>

      <div class="flex justify-between px-1 items-center hgt">
        <p> {{category ?? 'Meditacion'}} </p>

        @if(isLock){
          <mat-icon  class="material-symbols-rounded font-thin text-[32px] !w-[32px] !h-[32px]" svgIcon="my-lock" ></mat-icon>
        }@else{
          <mat-icon  class="material-symbols-rounded font-thin text-[40px] !w-[40px] !h-[40px]" >play_circle_outline</mat-icon>
        }
      </div>
    </div>
  </div>

  <div class="avatar-info">
    <div class="avatar">
      <img [src]=" user.image ?? '/assets/images/test/user_avatar.jpg'" alt="">
    </div>

    <div class="grid mt-2">
      <h4 class="!font-semibold !text-[16px] !leading-[22px]">{{ user.name ?? "Vanessa Aponte"}}</h4>
      <div class="flex gap-1">
        <div class="flex items-center">
          <mat-icon class="material-symbols-rounded font-extralight">favorite_border</mat-icon>
          <span class="text-sm gray txtft" > 775 </span>
        </div>

        <div class="flex items-center">
          <mat-icon class="material-symbols-rounded font-extralight ">remove_red_eye</mat-icon>
          <span class="text-sm gray txtft" >265</span>
        </div>
      </div>
    </div>
  </div>

</div>

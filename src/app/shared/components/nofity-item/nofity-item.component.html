
<div class="notify-item">
  <div class="img">
    <img [src]="getLogo()" alt="">
  </div>

  <div class="grid">
    <span class="text-[14px] leading-[24px] font-semibold"> {{notify.title}} </span>
    <span class="text-[10px] leading-[13.62px] font-semibold text-dark-gray" >{{notify.category.name}} - {{notify.created_at | appDiffDateTime}} </span>
  </div>
</div>

<div class="content-reel">

  <swiper-container
    #swiper
    fmSwiper
    [config]="swiperParams"
    class="overflow-auto"
  >
    <swiper-slide *ngFor="let item of reelDataService().sectionPost; let i = index" >

      @if(item.postType.name == postType.video){
        <app-videoplayer
          [isLock]="isLock(item)"
          [urlPlayer]="item.postDetail.videoUrl!"
          [pause]="controlPause()[i].pause"
          (nextMedia)="nexMedia(i, $event)"
          (prevMedia)="prevMedia(i)"
          [setItem]="item"
        />
      }
      @if(item.postType.name == postType.audio){
        <app-audio-player
          *ngIf="isMobile"
          [setItem]="item"
          [isLock]="isLock(item)"
          [urlPlayer]="item.postDetail.audioUrl!"
          [pause]="controlPause()[i].pause"
          [url_img]="item.postDetail.coverMobile ? item.postDetail.coverMobile : item.postDetail.thumbnail!"
          [title]="item.title!"
          [category]="item.category.name!"
          (nextMedia)="nexMedia(i)"
          (prevMedia)="prevMedia(i)"
        />
        <app-audio-player
          *ngIf="!isMobile"
          [setItem]="item"
          [isLock]="isLock(item)"
          [urlPlayer]="item.postDetail.audioUrl!"
          [pause]="controlPause()[i].pause"
          [url_img]="item.postDetail.coverWeb ? item.postDetail.coverWeb : item.postDetail.thumbnail!"
          [title]="item.title!"
          [category]="item.category.name!"
          (nextMedia)="nexMedia(i)"
          (prevMedia)="prevMedia(i)"
        />
      }

    </swiper-slide>

  </swiper-container>
</div>
